name: incheg_events
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.5 <3.0.0'
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  fluttertoast: ^8.2.1
  email_validator: ^2.1.17
  http: ^0.13.5
  shared_preferences: ^2.1.0
  pin_code_fields: ^7.4.0
  firebase_core: ^2.10.0
  firebase_auth: ^4.4.2
  firebase_app_check: ^0.1.2+2
  flutter_launcher_icons: ^0.13.1

flutter_icons:
    android: "launcher_icon"
    ios: true
    image_path: "assets/icons/logo_blue.png"
    min_sdk_android: 21

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
     - assets/images/
     - assets/icons/

  fonts:
     - family: Poppins
       fonts:
         - asset: assets/fonts/Poppins-Regular.ttf
         - asset: assets/fonts/Poppins-Bold.ttf
         - asset: assets/fonts/Poppins-Light.ttf
         - asset: assets/fonts/Poppins-LightItalic.ttf
           style: italic
         - asset: assets/fonts/Poppins-Medium.ttf
         - asset: assets/fonts/Poppins-SemiBold.ttf
     - family: Nexa
       fonts:
         - asset: assets/fonts/Nexa-Regular.ttf
         - asset: assets/fonts/Nexa-Bold.ttf
         - asset: assets/fonts/Nexa-ExtraBold.ttf
         - asset: assets/fonts/Nexa-Light.ttf
         - asset: assets/fonts/Nexa-RegularItalic.ttf
           style: italic
